<!DOCTYPE html>
<html lang="en" id="root">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alumni Connect | NSA @ MSU</title>

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --bg-light: linear-gradient(to right, #6a1b1a, #8e3c3c);
      --bg-dark: linear-gradient(to right, #121212, #2c2c2c);
      --text-light: #fff;
      --text-dark: #eee;
    }

    body {
      background: var(--bg-light);
      color: var(--text-light);
      min-height: 100vh;
    }

    .dark-mode body {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .navbar, .footer {
      background-color: maroon;
      color: white;
    }

    .footer a {
      color: white;
    }

    .overlay-content {
      padding: 80px 30px 60px;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .table td, .table th {
      color: #fff;
    }

    .thead-custom th {
      background: linear-gradient(90deg, #7b1e1e, #ab4646);
      color: gold;
      font-weight: bold;
      text-align: center;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(255, 255, 255, 0.08);
    }

    .table-hover tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .btn-dark-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }

    .dark-mode .table td,
    .dark-mode .table th {
      color: #eee;
    }

    .dark-mode .table-hover tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.08);
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- 🌙 Dark Mode Toggle Button -->
<button class="btn btn-outline-light btn-sm btn-dark-toggle" id="dark-toggle-btn" onclick="toggleDarkMode()">
  <i class="bi bi-moon-stars-fill"></i> Toggle Dark Mode
</button>

<!-- 🔗 Header -->
<div id="header-placeholder"></div>

<!-- ✨ Content -->
<main class="flex-fill overlay-content">
  <section class="container" data-aos="fade-up">
    <div class="text-center">
      <h2 class="mb-4">Alumni Connect</h2>
      <p class="lead">Meet our proud alumni who are thriving in their careers and still supporting NSA in spirit.</p>
    </div>

    <!-- 🔍 Search -->
    <div class="search-box">
      <input type="text" id="search-input" class="form-control" placeholder="Search alumni by name, department, or organization...">
    </div>

    <!-- 🧑‍🎓 Alumni Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="thead-custom">
          <tr>
            <th>Name</th>
            <th>Department</th>
            <th>MSU Batch</th>
            <th>Current Organization</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody id="alumni-table-body"></tbody>
      </table>
    </div>

    <!-- 📄 Pagination -->
    <nav aria-label="Alumni pagination">
      <ul class="pagination justify-content-center" id="pagination-container"></ul>
    </nav>

    <div class="mt-4 text-center">
      <p>If you're an alumnus and want to be listed here, reach out via the <a href="connect.html">Connect</a> page.</p>
    </div>
  </section>
</main>

<!-- 🔚 Footer -->
<div id="footer-placeholder" class="position-relative z-10"></div>

<!-- 🧠 Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  let itemsPerPage = 5;
  let currentPage = 1;
  let alumniData = [];
  let filteredData = [];

  async function fetchAlumniData() {
    const res = await fetch('data/alumni_data.json');
    alumniData = await res.json();
    filteredData = alumniData;
    renderTable();
    renderPagination();
  }

  function renderTable() {
    const tbody = document.getElementById("alumni-table-body");
    tbody.innerHTML = "";
    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;

    filteredData.slice(start, end).forEach(alum => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${alum.name}</td>
        <td>${alum.department}</td>
        <td>${alum.batch}</td>
        <td>${alum.organization}</td>
        <td><a href="${alum.contact}" target="_blank">${alum.contactType}</a></td>
      `;
      tbody.appendChild(tr);
    });
  }

  function renderPagination() {
    const pagination = document.getElementById("pagination-container");
    pagination.innerHTML = "";
    const totalPages = Math.ceil(filteredData.length / itemsPerPage);

    const createPageItem = (page, label = page, isActive = false, isDisabled = false) => {
      const li = document.createElement("li");
      li.className = `page-item${isActive ? ' active' : ''}${isDisabled ? ' disabled' : ''}`;
      const a = document.createElement("a");
      a.className = "page-link";
      a.href = "#";
      a.innerText = label;
      a.onclick = (e) => {
        e.preventDefault();
        if (!isDisabled) {
          currentPage = page;
          renderTable();
          renderPagination();
        }
      };
      li.appendChild(a);
      return li;
    };

    pagination.appendChild(createPageItem(currentPage - 1, "Previous", false, currentPage === 1));
    for (let i = 1; i <= totalPages; i++) {
      pagination.appendChild(createPageItem(i, i, currentPage === i));
    }
    pagination.appendChild(createPageItem(currentPage + 1, "Next", false, currentPage === totalPages));
  }

  // 🔍 Search functionality
  document.getElementById('search-input').addEventListener('input', function (e) {
    const query = e.target.value.toLowerCase();
    filteredData = alumniData.filter(alum =>
      alum.name.toLowerCase().includes(query) ||
      alum.department.toLowerCase().includes(query) ||
      alum.organization.toLowerCase().includes(query)
    );
    currentPage = 1;
    renderTable();
    renderPagination();
  });

  // 🌗 Dark mode toggle
  function toggleDarkMode() {
    document.getElementById("root").classList.toggle('dark-mode');
  }

  // 🎯 Show dark toggle only when scrolling up
  let lastScrollTop = 0;
  const toggleBtn = document.getElementById('dark-toggle-btn');
  window.addEventListener("scroll", function () {
    const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
    if (currentScroll < lastScrollTop) {
      toggleBtn.style.display = "block";
    } else {
      toggleBtn.style.display = "none";
    }
    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
  }, false);

  // Load header/footer + AOS + fetch alumni
  $(function () {
    $("#header-placeholder").load("header.html");
    $("#footer-placeholder").load("footer.html");
  });

  AOS.init();
  fetchAlumniData();
</script>
</body>
</html>
